{% extends "base.html" %}

{% block extrahead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'reports/style_e2.css' %}">
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'reports:index' %}" >Patient suchen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-primary btn-sm" href="{% url 'reports:index' %}" role="button">zurück</a>
            </li>
        </ul>
      </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<content>
    <p></p>
    <form action="{% url 'reports:search_diagnostic_group' %}" method="post">
        {% csrf_token %}
       <div class="container">
           <div class="mb-3 row">
               <div class="col-sm-6">
                   <h4>Diagnosegruppe suchen:</h4>
               </div>
           </div>
           <div class="mb-3 row">
                <label for="{{ form.diagnostic_group.id_for_label }}" class="col-sm-2 control-label">Kürzel:</label>
                <div class="col-sm-6">
                    {{ form.diagnostic_key }}
                    {{ form.diagnostic_key.errors }}
                </div>
            </div>
            <div class="mb-3 row">
               <div class="col-sm-6">
                   <input type="submit" class="btn btn-primary btn-sm" value="suchen">
               </div>
           </div>
       </div>
    </form>
</content>
{% endblock %}
