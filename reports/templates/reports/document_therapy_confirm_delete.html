{% extends "base.html" %}

{% block extrahead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'reports/style_e2.css' %}">
{% endblock %}
{% block nav %}
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a class="navbar-brand" href="{% url 'reports:index' %}" >Patient suchen</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-primary btn-sm" href="{% url 'reports:document_therapy' %}?id={{ documents.therapy_id }}" role="button">zurück</a>
        </li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block content %}
<content>
    <p></p>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h4>Sicherheitsabfrage</h4>
            </div>
        </div>
    <form method="post">{% csrf_token %}
        <div class="row">
            <div class="col-sm-8">Möchtest Du das Dokument <strong>"{{ documents.document}}"</strong> wirklich löschen ?</div>
            <input type="hidden" name="therapy_id" value="{{ documents.therapy_id }}">
            <div class="col-sm"><button type="submit" class="btn btn-danger">&nbsp;Ja, wirklich!&nbsp;</button></div>
        </div>
        <div class="row">
            <div class="col-sm-6">&nbsp;</div>
            <div class="col-sm-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm"><a class="btn btn-primary" href="{% url 'reports:document_therapy' %}?id={{ documents.therapy_id }}" role="button">Besser nicht!</a></div>
        </div>
    </form>
    </div>

</content>
{% endblock %}
