{% extends "base.html" %}

{% block extrahead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'reports/style_e2.css' %}">
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a class="navbar-brand" href="{% url 'reports:index' %}" >Patient suchen</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
            <a class="nav-link" href="{% url 'reports:add_patient' %}" >Patient anlegen</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'reports:search_doctor' %}" >Arzt suchen</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'reports:add_doctor' %}" >Arzt anlegen</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block content %}



<content>
    <form action="{% url 'reports:search_patient' %}" method="post">
        {% csrf_token %}
        <p></p>
       <div class="container">
           <div class="form-group row">
               <div class="col-sm-12">
                   <h5>Patient suchen:</h5>
               </div>
           </div>
           <div class="form-group row">
               <label class="col-sm-2 control-label">Nachname: </label>
               <div class="col-sm-3" onfocus="" >
                   <input type="text" maxlength="15" name="last_name" size="15" autofocus>
               </div>
           </div>
           <div class="form-group row">
               <div class="col-sm-2">
                   <h6>oder</h6>
               </div>
           </div>
           <div class="form-group row">
               <label class="col-sm-2 control-label">Geburtstag: (JJJJ-MM-TT)</label>
               <div class="col-sm-3">
                   <input type="text" maxlength="10" name="date_of_birth" size="15">
               </div>
           </div>
           <div class="form-group row">
               <div class="col-sm-12">
                   <button type="submit" class="btn btn-primary btn-sm">suchen</button>
               </div>
           </div>
       </div>
    </form>
</content>
<p></p>
{% endblock %}
