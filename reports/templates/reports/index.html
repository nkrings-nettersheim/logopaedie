{% extends "base.html" %}

{% block extrahead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'reports/style_e2.css' %}">
{% endblock %}


{% block content %}
<content>
    <form action="{% url 'reports:search_patient' %}" method="post">
        {% csrf_token %}
       <div class="container">
               <div class="form-group row">
                   <div class="col-sm-6">
                       <h5>Patient suchen:</h5>
                   </div>
               </div>
               <div class="form-group row">
                   <label class="col-sm-2 control-label">Patienten-ID: </label>
                   <div class="col-sm-6">
                       <input type="text" maxlength="10" name="patient_id" size="15">
                   </div>
               </div>
                <h6>oder</h6><br>
               <div class="form-group row">
                   <label class="col-sm-2 control-label">Nachname: </label>
                   <div class="col-sm-6">
                       <input type="text" maxlength="15" name="last_name" size="15">
                   </div>
               </div>
                <h6>oder</h6><br>
               <div class="form-group row">
                   <label class="col-sm-2 control-label">Geburtstag: (JJJJ-MM-TT)</label>
                   <div class="col-sm-6">
                       <input type="text" maxlength="10" name="date_of_birth" size="15">
                   </div>
               </div>
                <div class="form-group row">
                   <div class="col-sm-6">
                       <input type="submit" value="suchen">
                   </div>
               </div>
       </div>
    </form>
</content>
{% endblock %}
