<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;" />
<title>Example</title>
<style>
body {
    margin: 10px auto;
    max-width: 80em;
    font-family: sans-serif;
    color: #333333;
    display: grid;
    grid-template-columns: 175px 3fr 1fr;
    grid-template-rows: 100px 1fr 1fr 50px;
    grid-gap: 8px;
    min-height: 100vh;
}

header, nav, content, aside, footer {
   border-radius: 0px 0.5em 0.5em;
   border: 1px solid;
   padding: 10px;
   margin: 2px;
}

header {
    background: #cb9cfc;
    border-color: #8a9da8;
    grid-column: 1 / span 5;
    grid-row:    1;                 

}
.headerNested {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;   
}

nav {
    background: #cb9cfc;
    border-color: #8a9da8;
    grid-column: 1;
    grid-row:    2 / 4;                 
    
}
.nested {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
}

aside {
    background: #ebf5d7;
    border-color: #8db243;
    grid-column: 5;
}

content {
    background: #e4ebf2;
    border-color: #8a9da8;
    grid-column: 2 / 4;
    grid-row:    2 / 4;                 
}

footer {
    background: #cb9cfc;
    border-color: #8a9da8;
    grid-column: 1 / span 5;
    grid-row:    4;                 
}
</style>
</head>
<body>
<header>
    <div class="headerNested">
        <p>
            1
        </p>
        <p>
            2
        </p>
        <p>
            3
        </p>
        <p>
            4
        </p>
        <p>
            5
        </p>
    </div>
</header>

<nav>
    Navigation
</nav>

<content>
    Patientendaten!
</content>
