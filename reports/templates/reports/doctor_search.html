{% extends "base.html" %}

{% block extrahead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'reports/style_e2.css' %}">
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a class="navbar-brand" href="{% url 'reports:index' %}" >Patient suchen</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-primary btn-sm" href="{% url 'reports:index' %}" role="button">zur√ºck</a>
        </li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block content %}
<content>
    <p></p>
    <form action="{% url 'reports:search_doctor' %}" method="post">
        {% csrf_token %}
       <div class="container">
           <div class="form-group row">
               <div class="col-sm-6">
                   <h5>Arzt suchen:</h5>
               </div>
           </div>
           <div class="form-group row">
                <label for="{{ form.name1.id_for_label }}" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-6">
                    {{ form.name1 }}
                    {{ form.name1.errors }}
                </div>
            </div>
           <div class="form-group row">
                <label for="{{ form.lanr.id_for_label }}" class="col-sm-2 control-label">Arzt-Nummer:</label>
                <div class="col-sm-6">
                    {{ form.lanr }}
                    {{ form.lanr.errors }}
                </div>
            </div>
            <div class="form-group row">
               <div class="col-sm-6">
                   <input type="submit" class="btn btn-primary btn-sm" value="suchen">
               </div>
           </div>
       </div>
    </form>
</content>
{% endblock %}
