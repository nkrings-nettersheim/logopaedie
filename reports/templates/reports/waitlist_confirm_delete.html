{% extends "base.html" %}

{% block extrahead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'reports/style_e2.css' %}">
{% endblock %}
{% block nav %}
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a class="navbar-brand" href="{% url 'reports:index' %}" >Patient suchen</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-primary btn-sm" href="{% url 'reports:waitlist' True %}" role="button">zurück</a>
        </li>
    </ul>
  </div>
</nav>
{% endblock %}

{% block content %}
<content>
    <p></p>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h4 class="bg-danger"><center>Sicherheitsabfrage</center></h4>
            </div>
        </div>
    <form method="post">{% csrf_token %}
        <div class="row">
            <div class="col-sm-4">Möchtest Du den Eintrag: <br><br><strong>"{{ waitlist }}"</strong> <br><br>wirklich löschen ?</div>

            <div class="col-sm"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><a class="btn btn-danger" href="{% url 'reports:waitlist' False %}" role="button">Besser nicht!</a></div>
            <div class="col-sm"><button type="submit" class="btn btn-primary">&nbsp;Ja, wirklich!&nbsp;</button>
                </div>
        </div>
    </form>
    </div>

</content>
{% endblock %}
